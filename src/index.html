<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Neighbourhood Map</title>
        <link rel="stylesheet" href="css/vendor/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <section class="c-section">
            <main class="c-main">
                <div class="c-top-bar">
                    <div class="c-top-bar__container h-container">
                        <h1 class="c-top-bar__title">Hawker</h1>
                        <div class="c-input-group c-top-bar__search">
                            <input id="dish-search" placeholder="Search for your favourite dishes" list="dish-search-list" class="c-top-bar__input" type="text" data-bind="textInput: generalSearch" />
                            <datalist id="dish-search-list" data-bind="foreach: $root.dishes">
                                <option data-bind="value: $data">
                            </datalist>
                            <label class="c-input-group__label c-top-bar__label" for="dish-search">Dish Search</label>
                        </div>
                        <div class="c-top-bar__filter c-input-group">
                            <input min="1" class="c-top-bar__input c-top-bar__input--small" type="number" placeholder="âˆž" id="rankingFilter" data-bind="textInput: filterRanking" />
                            <label class="c-input-group__label c-top-bar__label" for="rankingFilter">Ranking Filter</label>
                        </div>
                        <span id="tb-edit-favourites" data-bind="click: editFavourites" class="c-top-bar__edit-favourites c-button--grey c-button">View/edit favourites</span>
                    </div>
                </div>
            </main>
            <img data-bind="visible: loading()" class="c-loading-icon" id="centres-loading-icon" src="img/Ripple.svg" alt="loading..."/>
            <div class="c-error--app" data-bind="html: appError(), visible: appError()"></div>
            <div style="flex: auto; position: relative">
                <div class="c-floating-elements" style="display: flex; flex-direction: column">
                    <div data-bind="visible: filterMessage" class="c-top-bar__container c-top-bar__message">
                        <span class="h-container c-message-list__message" data-bind="html: filterMessage"></span>
                    </div>
                    <div style="flex: auto; position: relative">
                        <div class="c-centre-list">
                            <!-- ko if: centreListVisible() && (visibleMarkers().length > 0) -->
                            <div class="c-centre-list__content scrollbar-outer">
                                <h3 class="c-centre-list__title">Hawker Centres</h3>
                                <ul class="c-centre-list__list" data-bind="foreach: visibleMarkers">
                                    <li data-bind="click: function(){return $root.moreInfo(id)}" class="c-centre-list__list-item">
                                        <span class="c-centre-list__name" data-bind="text: name"></span>
                                        <div class="c-centre-list__ranks" data-bind="foreach: filteredRankings().filter(function(d){return d.rank <= 3})">
                                            <i data-bind="{css: 'c-ranking--' + rank}" class="fa fa-circle"></i>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <!-- /ko -->
                            <span data-bind="click: $root.toggleCentreList, text: $root.centreListVisible() ? 'Close' : 'Open list view'" class="c-centre-list__button c-button"></span>
                        </div>
                    </div>
                </div>
                <div id="map" class="c-map"></div>
            </div>
        </section>
        <div class="c-modal-container c-modal-container--overlay" data-bind="visible: viewing, with: viewing">
            <div class="c-modal c-modal--wide">
                <div class="c-modal__above">
                    <i class="fa fa-times c-modal__close-btn" data-bind="click: $root.clearViewing"></i>
                </div>
                <div class="c-modal__main c-hawker-details">
                    <div class="c-hawker-details__left scrollbar-outer">
                        <h2 class="c-hawker-details__title" data-bind="text: name"></h2>
                        <span data-bind="text: streetno"></span> <span data-bind="text: streetname"></span> <span data-bind="text: postalcode"></span>
                        <div data-bind="foreach: $root.foursquareImages().slice(0,5)">
                            <img data-bind="attr: {src: prefix + '300x300' + suffix}" alt="Image of hawker centre" class="c-hawker-details__image"/>
                        </div>
                        <h3 class="c-hawker-details__subtitle" data-bind="visible: rankings.length">Rankings</h3>
                        <input min="1" data-bind="visible: rankings.length, textInput: $root.inMoreInfoLimit" type="number">
                        <select data-bind="options: $root.rankFilterOptions, value: $root.inMoreInfoLimit"></select>
                        <ul class="c-hawker-details__ranking-list" data-bind="foreach: rankings">
                            <li data-bind="visible: parseInt(rank) <= ($root.inMoreInfoLimit() || 5), attr: { class: 'c-hawker-details__ranking-item c-hawker-details__ranking-item--' + rank }">
                                <span class="c-hawker-details__item-rank" data-bind="text: rank"></span>
                                <span class="c-hawker-details__item-name" data-bind="text: dish_name"></span>
                            </li>
                        </ul>
                        <h3 class="c-hawker-details__subtitle" data-bind="visible: $root.dishFavList().length">My favourite for:</h3>
                        <ul class="c-hawker-details__ranking-list" data-bind="foreach: $root.dishFavList">
                            <li class="c-hawker-details__ranking-item">
                                <span class="c-hawker-details__item-name" data-bind="text: dish_name"></span>
                            </li>
                        </ul>
                        <div data-bind="visible: !$root.foursquareErrorMsg(), html: '<a class=\'c-button\' target=\'_blank\' href=\'' + $root.foursquareUrl() + '\'>View on Foursquare</a>'"></div>
                    </div>
                    <div class="c-hawker-details__right scrollbar-outer">
                        <span class="c-foursquare__error" data-bind="text: $root.foursquareErrorMsg, visible: $root.foursquareErrorMsg"></span>
                        <h3 data-bind="visible: !$root.foursquareErrorMsg()" class="c-foursquare__heading">Tips from Foursquare:</h3>
                        <ul class="c-foursquare__list c-list" data-bind="foreach: $root.foursquareTips">
                            <li class="c-foursquare__tip">
                                <span class="c-foursquare__tip-body" data-bind="text: text"></span>
                                <span class="c-foursquare__tip-likes" data-bind="html: '<i class=\'fa fa-thumbs-up\'></i> ' + likes.count"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="c-modal-container c-modal-container--overlay" data-bind="visible: route() == 'favourites'">
            <div class="c-modal">
                <div class="c-modal__above">
                    <i class="fa fa-times c-modal__close-btn" data-bind="click: exitFavourites"></i>
                </div>
                <div class="c-modal__main c-favourites">
                    <div class="c-list" data-bind="template: 'favourite-template'"></div>
                </div>
            </div>
        </div>

        <script type="text/html" id="favourite-template">
            <div class="c-list__header">
                <h2 class="c-favourites__heading">My Favourites</h2>
                <input placeholder="Search" class="c-favourites__search" type="text" data-bind="textInput: favouriteSearch" />
            </div>
            <div class="c-error--favs" data-bind="html: favError(), visible: favError()"></div>
            <div class="c-list__main scrollbar-outer" data-bind="foreach: favouritesList">
                <div data-bind="template: {if: centre(), name: 'favourite-item-defined'}"></div>
                <div data-bind="template: {if: !centre(), name: 'favourite-item-undefined'}"></div>
            </div>
        </script>
        <script type="text/html" id="favourite-item-defined">
            <div class="c-list__item c-favourite" data-bind="css: {'c-favourite--defined': $data.centre(), 'c-favourite--editing': $data == $parent.editing()}">
                <div class="c-favourite__details">
                    <span data-bind="text: dish_name" class="c-favourite__category"></span>
                    <span class="c-favourite__choice">
                        <select class="c-favourite__select" data-bind="optionsCaption: 'Select a hawker centre...', options: $root.centres, optionsText: 'name', valueAllowUnset: true, value: centre, visible: $data == $parent.editing()"></select>
                        <span data-bind="click: function(){console.log($data.centre().id); $root.moreInfo($data.centre().id)}, text: $data.centre().name, visible: $data != $parent.editing()" class="c-favourite__centre-name"></span>
                    </span>
                </div>
                <div class="c-favourite__actions">
                    <a data-bind="click: $parent.toggleEditing" class="c-favourite__action c-favourite__action--edit" href="#"><i data-bind="css: {'fa-pencil': $data != $parent.editing(), 'fa-check': $data == $parent.editing()}"class="fa"></i></a>
                    <a data-bind="click: $parent.deleteItem" class="c-favourite__action c-favourite__action--delete" href="#"><i class="fa fa-trash-o"></i></a>
                </div>
            </div>
        </script>
        <script type="text/html" id="favourite-item-undefined">
            <div class="c-list__item c-favourite" data-bind="click: $parent.toggleEditing, css: {'c-favourite--editing': $data == $parent.editing()}">
                <div class="c-favourite__details">
                    <span data-bind="text: dish_name" class="c-favourite__category"></span>
                    <span class="c-favourite__choice">
                        <select class="c-favourite__select" data-bind="optionsCaption: 'Select a hawker centre...', options: $root.centres, optionsText: 'name', valueAllowUnset: true, value: centre, visible: $data == $parent.editing()"></select>
                        <span data-bind="visible: $data != $parent.editing()" class="c-favourite__placeholder">Add a favourite</span>
                    </span>
                </div>
                <div class="c-favourite__actions">
                    <a class="c-favourite__action c-favourite__action--edit" href="#"><i data-bind="css: {'fa-plus': $data != $parent.editing(), 'fa-check': $data == $parent.editing()}"class="fa"></i></a>
                </div>
            </div>
        </script>
        <script src="js/vendor/jquery.min.js"></script>
        <script src="js/vendor/jquery.scrollbar.min.js"></script>
        <script src="js/vendor/knockout.js"></script>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHBvf6-JlN0Svg5kpADRsuo7bFPWj1wt0&callback=initMap&v=3">
        </script>

            function initMap(){

                    center: {lat: 1.363, lng: 103.8198},

    </body>
</html>
